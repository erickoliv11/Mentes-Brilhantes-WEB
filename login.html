<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100vh;
        }

        .left-side {
            background: linear-gradient(135deg, #4A90E2 0%, #7BB3F0 100%);
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        .logo {
            width: 150px;
            height: 150px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            width: 220px;
            height: 220px;
            object-fit: contain;
        }

        .right-side {
            flex: 1;
            background: #f5f5f5;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow: hidden;
        }

        .login-form {
            width: 100%;
            max-width: 420px;
        }

        .form-title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #ddd;
            border-radius: 20px;
            font-size: 14px;
            color: #666;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #00bcd4;
        }

        .login-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #4A90E2 0%, #7BB3F0 100%);
            color: white;
            border: none;
            border-radius: 20px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 25px 0 15px 0;
            transition: transform 0.2s ease;
        }

        .login-btn:hover {
            transform: translateY(-2px);
        }

        .form-links {
            text-align: center;
            margin: 15px 0;
        }

        .form-link {
            color: #666;
            text-decoration: underline;
            font-size: 12px;
            cursor: pointer;
            display: block;
            margin: 8px 0;
        }

        .form-link:hover {
            color: #00bcd4;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .social-btn {
            width: 45px;
            height: 45px;
            border-radius: 50%;
            border: 2px solid #ddd;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .social-btn:hover {
            border-color: #00bcd4;
            transform: translateY(-2px);
        }

        .social-btn svg {
            width: 22px;
            height: 22px;
        }

        .register-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 15px;
            border-top: 1px solid #ddd;
        }

        .register-link p {
            font-size: 13px;
            color: #666;
        }

        .register-link a {
            color: #4A90E2;
            text-decoration: none;
            font-weight: 600;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .left-side {
                min-height: 200px;
                flex: 0;
            }
            
            .right-side {
                min-height: auto;
                padding: 15px;
            }
            
            .form-title {
                font-size: 24px;
                margin-bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo">
                <img src="../img/LogoMB.png" alt="Logo" />
            </div>
        </div>
        
        <div class="right-side">
            <div class="login-form">
                <h1 class="form-title">Faça o seu Login</h1>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label class="form-label" for="email">E-mail:</label>
                        <input type="email" id="email" class="form-input" placeholder="Escreva o seu e-mail" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label" for="password">Senha:</label>
                        <input type="password" id="password" class="form-input" placeholder="Escreva a sua senha" required>
                    </div>
                    
                    <button type="submit" class="login-btn">Entrar</button>
                </form>
                
                <div class="form-links">
                    <a href="#" class="form-link" onclick="showForgotPassword()">Esqueceu a sua senha?</a>
                    <a href="../index.html" class="form-link" onclick="continueWithoutLogin()">Continuar sem fazer login</a>
                </div>

                        </svg>
                    </div>
                    <div class="social-btn" onclick="loginWithGoogle()">
                        <svg width="22" height="22" viewBox="0 0 24 24">
                            <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                            <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                            <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                            <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                        </svg>
                    </div>
                </div>
                
                <div class="register-link">
                    <p>Não tem uma conta? <a href="cadastro.html" onclick="showRegister()">Criar conta</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
